<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matías Fernández</title>
    <meta name="description" content="Matías Fernández — personal brand and digital products." />
    <script>
        const lang = navigator.language || navigator.userLanguage;
        if (lang && lang.toLowerCase().startsWith('es')) {
            window.location.href = './es/';
        } else {
            window.location.href = './en/';
        }
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=./es/" />
    </noscript>
</head>
<body>
    <p>Redirecting… / Redirigiendo…</p>
    <p><a href="./es/">Español</a> | <a href="./en/">English</a></p>
</body>
</html>
